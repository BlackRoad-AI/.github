name: Bug Report
description: Report a bug in BlackRoad-AI systems
title: "[BUG]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug. Please fill out the form below.

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which component is affected?
      options:
        - Operator (routing engine)
        - Inference (local AI)
        - Adapters (external APIs)
        - Models (configurations)
        - Edge Nodes (octavia/lucidia/aria)
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of the bug
      placeholder: Describe what happened...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: I expected...
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this bug?
      placeholder: |
        1. Send request to...
        2. With parameters...
        3. See error...
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: Please copy any relevant log output (will be formatted as code)
      render: shell

  - type: dropdown
    id: node
    attributes:
      label: Node (if applicable)
      description: Which edge node was involved?
      options:
        - octavia
        - lucidia
        - aria
        - shellfish
        - alice
        - N/A

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Version info, OS, Python version, etc.
      placeholder: |
        - Python: 3.11
        - OS: Raspberry Pi OS
        - Operator version: 1.0.0

  - type: checkboxes
    id: terms
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues for duplicates
          required: true
        - label: I have included relevant logs and reproduction steps
          required: true
